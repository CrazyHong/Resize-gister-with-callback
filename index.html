<!DOCTYPE html>
<html>
<head>
    <meta content="IE=11.0000" http-equiv="X-UA-Compatible" />
    <title>Using resize callbacks » gridster</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/jquery.gridster.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div style="width:100%;height:50px;background-color:#323232;position:fixed;top:0;left:0;"></div>
    <div class="gridster">
        <div class="gridster-container">
            <div class="gridster-item" data-sizey="2" data-sizex="2" data-col="1" data-row="1">
                <div></div>
            </div>
            <div class="gridster-item" data-sizey="2" data-sizex="1" data-col="3" data-row="1"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="4" data-row="1"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="3" data-col="2" data-row="3"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="1" data-row="4"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="1" data-row="3"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="2" data-row="4"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="2" data-row="5"><div></div></div>
            <div class="gridster-item" data-sizey="1" data-sizex="1" data-col="4" data-row="4"><div></div></div>
            <div class="gridster-item" data-sizey="3" data-sizex="1" data-col="5" data-row="1"><div></div></div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        $("body").css("width", $(window).width());

        var gridster;

        $(function () {
            var _w = ($(window).width() - 20) / 5;
            var _h = ($(window).height() - 70) / 5;
            gridster = $(".gridster .gridster-container").gridster({
                widget_selector: '.gridster-item',
                widget_base_dimensions: [_w, _h],
                widget_margins: [0, 0],
                resize: {
                    enabled: true,
                }
            }).data('gridster');
            $(window).on('resize', function () {
                var resize_w = ($(window).width() - 20) / 5;
                var resize_h = ($(window).height() - 70) / 5;
                gridster.recalculate_faux_grid();
                gridster.resize_widget_dimensions({
                    widget_base_dimensions: [resize_w, resize_h]
                });
            });
        });

    </script>
</body>
</html>
